name: Generate templates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  generate:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache generator state
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-${{ runner.os }}-${{ hashFiles('script.py') }}
          restore-keys: |
            cache-${{ runner.os }}-

      - name: Install dependencies
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Run generator
        run: python script.py --outdir . --cache-dir .cache

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet -- templates.json templates.min.json templates.min.json.sha256 version.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare pages content
        if: steps.changes.outputs.changed == 'true'
        run: |
          mkdir -p public
          cp templates.json templates.min.json templates.min.json.sha256 version.json public/

      - name: Upload Pages artifact
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: templates-output
          path: |
            templates.json
            templates.min.json
            templates.min.json.sha256
            version.json
          if-no-files-found: warn

  deploy:
    if: needs.generate.outputs.changed == 'true'
    needs: generate
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
